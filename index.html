<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" type = "image/x-icon" href = "https://1000logos.net/wp-content/uploads/2017/03/Kfc_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>
    <div class="main-cont">

        <!--Left-->
        <div class = "left-cont">
            <div class = "left-top-cont">
                <div class="left-img-cont">
                    <img src = "https://www.freepnglogos.com/uploads/kfc-png-logo/worldfest-kfc-png-logo-6.png" alt = "logo" class = "left-img">                      
                </div>
                <h2 class="left-top-menu">KFC</h2>
                <p class="left-top-slogan">It's Finger Lickin' Good</p>
            </div>

            <hr class="hr">

            <div class="left-middle-cont">
                <h2 class="left-top-menu">Quick Links</h2>
                <ol type = "1" class = "ol">
                    <li class="list"><a href="#" target="_self" class="link">Home</a></li>
                    <li class="list"><a href="#" target="_self" class="link">Your Orders</a></li>
                    <li class="list"><a href="#" target="_self" class="link">Wallet</a></li>
                    <li class="list"><a href="#" target="_self" class="link">Profile</a></li>
                    <li class="list"><a href="#" target="_self" class="link">Logout</a></li>
                </ol>
            </div>

            <hr class="hr">

            <div class="left-bottom-cont">
                <h2 class="left-top-menu">More About Us</h2>
                <ol type = "1" class = "ol">
                    <li class="list"><a href="#" target="_self" class="link">Our Blog</a></li>
                    <li class="list"><a href="#" target="_self" class="link">Upcoming Dishes</a></li>
                    <li class="list"><a href="#" target="_self" class="link">Our Story</a></li>
                    <li class="list"><a href="#" target="_self" class="link">Social Media Links</a></li>
                </ol>
            </div>
        </div>

        <!--Right-->
        <div class = "right-cont">

            <!--Nav-->
            <nav class = "nav">
                <div class="search-cont">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type = "search" placeholder="Search Food Item" class = "input">
                </div>

                <div class="nav-button-cont">
                    <button class="nav-button">
                       Sign Up 
                    </button>
                    <button class="nav-button">
                        Login
                    </button>
                </div>

                <div class="nav-logo-cont">
                    <img src = "https://img.freepik.com/premium-vector/burger-logo-vector-art-design_260747-237.jpg?w=360" class = "nav-logo">
                </div>
            </nav>

            <!--body-->

            <div class = "body-cont">
                <div class = "banner-cont" id = "banner-cont">  
                    <span class="close" id = "close">Close</span>               
                </div>

                <div class = "menu-body">
                    <h2 class = "menu-heading">Menu</h2>

                    <div class = "items-cont" id = "items-cont">

                    </div>
                </div>
                
            </div>
        </div>
    </div>
	<script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
